<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
 
        .maintenance-container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
 
        h1 {
            color: #e44d26;
        }
 
        p {
            color: #333;
            margin-top: 10px;
        }
 
        img {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Under Maintenance</h1>
        <p>We are working hard to improve the site for you. Please check back later.</p>
        <img src="./images/Media (1).jfif" alt="Under Maintenance Image">
    </div>
    <button id="secretButton"></button>

    <script>
        // Initialize key sequence detector
        let keySequence = '';
        const secretCode = 'admin'; // Change this to your desired key sequence
        let timeoutId;

        // Listen for keystrokes
        document.addEventListener('keypress', function(e) {
            clearTimeout(timeoutId);
            
            keySequence += e.key.toLowerCase();
            
            // Check if sequence contains the secret code
            if (keySequence.includes(secretCode)) {
                document.getElementById('secretButton').classList.add('visible');
                keySequence = '';
            }
            
            // Reset sequence after 2 seconds of no input
            timeoutId = setTimeout(() => {
                keySequence = '';
            }, 2000);
        });

        // Handle secret button click
        document.getElementById('secretButton').addEventListener('click', function() {
            const password = prompt("Please enter the password:");
            
            // Change this to your desired password
            if (password === "GD2024") {
                // Store authentication in localStorage
                localStorage.setItem('gdAuthPassword', password);
                
                // Redirect to main page
                const currentURL = window.location.href;
                const mainURL = currentURL.replace('Maintenance.html', 'index.php');
                window.location.href = mainURL;
            } else if (password !== null) {
                alert("Incorrect password. Please try again.");
            }
        });

        // Hide button when clicking anywhere else
        document.addEventListener('click', function(e) {
            if (e.target.id !== 'secretButton') {
                document.getElementById('secretButton').classList.remove('visible');
            }
        });
    </script>
</body>
